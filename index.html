<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snatch - Word Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="version">v1.3.2</div>
    <div class="container">
        <img src="logo.png" alt="Snatch" class="logo">
        <p class="subtitle">Check if a word is valid in Scrabble</p>

        <div class="nav-buttons">
            <button type="button" id="back-btn" class="nav-btn" disabled title="Go back">←</button>
            <button type="button" id="forward-btn" class="nav-btn" disabled title="Go forward">→</button>
        </div>

        <form id="word-form">
            <input
                type="text"
                id="word-input"
                placeholder="Enter a word"
                autocomplete="off"
                autocapitalize="none"
                spellcheck="false"
                required
            >
            <div class="button-row">
                <button type="submit" id="check-btn">Check</button>
                <button type="button" id="steals-btn">Find Steals</button>
            </div>
        </form>

        <button type="button" id="compare-toggle" class="compare-toggle-btn">Compare Two Words</button>

        <div id="compare-section" class="compare-section hidden">
            <div class="compare-label">Steal to:</div>
            <input
                type="text"
                id="compare-word"
                placeholder="Enter steal word"
                autocomplete="off"
                autocapitalize="none"
                spellcheck="false"
            >
            <button type="button" id="compare-btn" class="compare-check-btn">Check Steal</button>
        </div>

        <div id="result" class="result hidden"></div>
        <div id="steals-result" class="steals-result hidden"></div>
        <div id="loading" class="loading hidden">Loading dictionary...</div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
